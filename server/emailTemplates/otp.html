<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your QuickFix OTP</title>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        .email-container { max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .header { background-color: #ffc107; padding: 30px; text-align: center; color: #333333; }
        .header h1 { margin: 0; font-size: 28px; }
        .content { padding: 30px; line-height: 1.6; color: #333333; text-align: center; }
        .content p { margin-bottom: 15px; }
        .otp-code { font-size: 36px; font-weight: bold; color: #dc3545; background-color: #f8f9fa; padding: 15px 30px; border-radius: 8px; display: inline-block; margin: 20px 0; border: 2px dashed #dc3545; }
        .footer { background-color: #eeeeee; padding: 20px; text-align: center; font-size: 12px; color: #777777; border-top: 1px solid #dddddd; }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Your One-Time Password (OTP)</h1>
        </div>
        <div class="content">
            <p>Hello {{username}},</p>
            <p>Your OTP for QuickFix is:</p>
            <div class="otp-code">{{otp}}</div>
            <p>This OTP is valid for {{otp_expire_minutes}} minutes. Please do not share this code with anyone.</p>
            <p>If you did not request this, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>&copy; {{currentYear}} QuickFix. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
